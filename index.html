<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fantastic Four">
		<meta name="description" content="Интерактивная онлайн-игра">
		<meta name="keywords" content="quiz, game, игра, викторина">
		<meta name="robots" content="index,follow,noodp">
		<meta name="googlebot" content="index,follow">
		<meta name="google" content="nositelinkssearchbox">
		<meta name="google" content="notranslate">
		<meta name="google-site-verification" content="verification-token">
		<meta name="yandex-verification" content="verification-token">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Quiz Game">
		<meta property="og:site_name" content="Frontend">
		<meta property="og:description" content="Интерактивная онлайн-игра">
		<meta property="og:url" content="">
		<meta property="og:image" content="">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <div class="main__body">
                    <div class="main__block">
                        <div class="main__form">
                            <h2 class="main__title">Sign in</h2>
                            <form class="form" id="signin" action="" method="POST" onsubmit="signIn(event);" autocomplete="off">
                                <div class="form__icon">
                                    <img src="./img/icon-sign.png" alt="icon" srcset="./img/icon-sign.svg">
                                </div>
                                <p>Email</p>
                                <input type="email" name="signin" id="signin_email" placeholder="Type your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <p>Password</p>
                                <input type="password" name="signin" id="signin_pass" placeholder="******************" required>
                                <div class="form__txt">
                                    <p>
                                        Dont have account?
                                        <a href="#" class="form__link">Sign up</a>
                                    </p>
                                </div>
                                <button type="submit" id="signin_btn">Sign in</button>
                            </form>
                        </div>
                        <div class="main__form">
                            <h2 class="main__title">Sign up</h2>
                            <form class="form" id="signup" action="" method="POST" onsubmit="signUp(event);" autocomplete="off">
                                <div class="form__icon">
                                    <img src="./img/icon-sign.png" alt="icon" srcset="./img/icon-sign.svg">
                                </div>
                                <p>Email</p>
                                <input type="email" name="signup" id="signup_email" placeholder="Type your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <p>Password</p>
                                <input type="password" name="signup" id="signup_pass" placeholder="******************" required>
                                <p>Confirm password</p>
                                <input type="password" name="signup" id="signup_pass_repeat" placeholder="******************" required>
                                <p>Choose birthday</p>
                                <input type="date" name="signup" id="signup_date" placeholder="" required>
                                <div class="form__txt">
                                    <p>
                                        <input type="radio" name="signup" id="signup_male" checked>
                                        <label for="signup_male"><span></span>Male</label>
                                        <input type="radio" name="signup" id="signup_female">
                                        <label for="signup_female"><span></span>Female</label>
                                    </p>
                                    <p>
                                        Already have account?
                                        <a href="#" class="form__link">Sign in</a>
                                    </p>
                                </div>
                                <button type="submit" id="signup_btn">Sign up</button>
                            </form>
                        </div>
                    </div>
                    <div class="main__block">
                        <div class="main__img">
                            <img src="./img/scr.png" alt="">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer"><p>Fantastic Four &copy 2021</p></footer>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
