                <h2 class="main__title">Выбранная категория: Наука</h2>

                      <div class="viktorin_content">

                                 <p class="seconds_till">5</p>
                             </div>

                      </div>
                      <div class="viktorin_question">
                         <div class="correct">
                             <p>Верные:<span>1</span></p>

                         </div> 
                         <div class="question_content">
                             <div class="question_text">

                             </div>
                             <div class="question_buttons">
                                 <div><a class="green" href="#">Истина</a></div>
                                 <div><a class="red" href="#">Ложь</a></div>
                             </div>
                             <div class="ahead">
                                 <a href="#">Вперед</a>
                             </div>
                         </div>
                         <p class="timer">3:00</p>
                      </div>
                      </div>
                      <div class="viktorin_img">
